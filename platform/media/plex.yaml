apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      priorityClassName: workload-normal  # Can be preempted by system-critical if needed
      runtimeClassName: nvidia
      hostNetwork: true  # Required for Plex discovery
      initContainers:
      - name: copy-profiles
        image: linuxserver/plex:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          cp /usr/lib/plexmediaserver/Resources/Profiles/*.xml /profiles/
          cp "/config/Library/Application Support/Plex Media Server/Profiles/"*.xml /profiles/ 2>/dev/null || true
        volumeMounts:
        - name: profiles
          mountPath: /profiles
        - name: media-storage
          mountPath: /config
          subPath: plex
      containers:
      - name: plex
        image: linuxserver/plex:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: VERSION
          value: "docker"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        - name: LIBVA_DRIVER_NAME
          value: "nvidia"
        ports:
        - containerPort: 32400
          name: plex
          protocol: TCP
        - containerPort: 1900
          name: dlna-udp
          protocol: UDP
        - containerPort: 5353
          name: discovery-udp
          protocol: UDP
        - containerPort: 8324
          name: roku
          protocol: TCP
        - containerPort: 32410
          name: gdm-1
          protocol: UDP
        - containerPort: 32412
          name: gdm-2
          protocol: UDP
        - containerPort: 32413
          name: gdm-3
          protocol: UDP
        - containerPort: 32414
          name: gdm-4
          protocol: UDP
        - containerPort: 32469
          name: dlna-tcp
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "6Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /web/index.html
            port: 32400
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /web/index.html
            port: 32400
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - -c
              - |
                # Install NVIDIA VA-API driver for hardware transcoding
                apt-get update -qq >/dev/null 2>&1 && apt-get install -y -qq nvidia-vaapi-driver >/dev/null 2>&1
                # Wait for Plex to write Preferences.xml and become ready
                for i in $(seq 1 60); do
                  if curl -sf http://127.0.0.1:32400/web/index.html >/dev/null 2>&1; then
                    break
                  fi
                  sleep 5
                done
                # Extract token and configure transcoding via API
                TOKEN=$(grep -oP 'PlexOnlineToken="\K[^"]+' "/config/Library/Application Support/Plex Media Server/Preferences.xml")
                if [ -n "$TOKEN" ]; then
                  # Set transcode temp directory
                  curl -sf -X PUT "http://127.0.0.1:32400/:/prefs?TranscoderTempDirectory=/transcode&X-Plex-Token=$TOKEN"
                  # Enable hardware transcoding (GPU acceleration)
                  curl -sf -X PUT "http://127.0.0.1:32400/:/prefs?HardwareAcceleratedCodecs=1&X-Plex-Token=$TOKEN"
                  curl -sf -X PUT "http://127.0.0.1:32400/:/prefs?HardwareAcceleratedEncoders=1&X-Plex-Token=$TOKEN"
                fi
        volumeMounts:
        - name: media-storage
          mountPath: /config
          subPath: plex
        - name: media-storage
          mountPath: /tv
          subPath: tv
          readOnly: true
        - name: media-storage
          mountPath: /movies
          subPath: movies
          readOnly: true
        - name: profiles
          mountPath: /usr/lib/plexmediaserver/Resources/Profiles
        - name: transcode-cache
          mountPath: /transcode
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-nfs
      - name: profiles
        emptyDir: {}
      - name: transcode-cache
        emptyDir:
          medium: Memory
          sizeLimit: "8Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: media
spec:
  type: LoadBalancer
  selector:
    app: plex
  ports:
  - name: plex
    port: 32400
    targetPort: 32400
    protocol: TCP
