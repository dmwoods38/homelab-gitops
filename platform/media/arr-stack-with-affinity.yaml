# qBittorrent + Gluetun - Prefers node .49 (media-downloads workload)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
        component: downloader
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload
                operator: In
                values:
                - media-downloads
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - media-manager
              topologyKey: kubernetes.io/hostname
      containers:
      - name: gluetun
        image: qmcgaw/gluetun:latest
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "custom"
        - name: VPN_TYPE
          value: "wireguard"
        - name: VPN_ENDPOINT_IP
          value: "149.34.251.131"
        - name: VPN_ENDPOINT_PORT
          value: "51820"
        - name: WIREGUARD_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: gluetun-vpn
              key: WIREGUARD_PRIVATE_KEY
        - name: WIREGUARD_PUBLIC_KEY
          value: "pdlGImIP8TNM0w58hB45hudjamYGlUWmGSBSmRniljU="
        - name: WIREGUARD_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: gluetun-vpn
              key: WIREGUARD_ADDRESSES
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "192.168.0.0/16,10.0.0.0/8"
        - name: HTTPPROXY
          value: "on"
        - name: SHADOWSOCKS
          value: "on"
        - name: TZ
          value: "America/New_York"
        ports:
        - containerPort: 8888
          name: http-proxy
          protocol: TCP
        - containerPort: 8388
          name: shadowsocks
          protocol: TCP
        - containerPort: 8080
          name: qbit-webui
          protocol: TCP
        - containerPort: 6881
          name: qbit-tcp
          protocol: TCP
        - containerPort: 6881
          name: qbit-udp
          protocol: UDP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: media-storage
          mountPath: /gluetun
          subPath: gluetun
      - name: qbittorrent
        image: linuxserver/qbittorrent:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: WEBUI_PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: media-storage
          mountPath: /config
          subPath: qbittorrent/config
        - name: media-storage
          mountPath: /downloads
          subPath: downloads
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-nfs
